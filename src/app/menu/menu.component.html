<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" (click)="toggleNavbar()">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/">Human Resources</a>
    </div>
    <div id="navbar" [ngClass]="{collapse: navbarCollapsed}" class="navbar-collapse">
      <!-- ul class="nav navbar-nav">
        <li>
           <a routerLink="/accounts" routerLinkActive="active">User Accounts</a>
        </li>
      </ul -->
      <ul class="nav navbar-nav navbar-right" *ngIf="user">
        <li>
          <a routerLink="/accounts" routerLinkActive="active">User Accounts</a>
        </li>

        <li>
          <p class="navbar-text">
            <span class="glyphicon glyphicon-user"></span>
            {{ user.username }}
          </p>
        </li>
        <li>
          <p class="navbar-text">
            <span class="glyphicon glyphicon-star-empty"></span>
            {{ user.money}}
          </p>
        </li>
        <li>
          <p class="navbar-text">
            <a href><span (click)="logout($event)"  class="glyphicon glyphicon-off"></span></a>
          </p>
        </li>
      </ul>
    </div>
  </div>
</nav>
